<div class="row d-flex align-items-center justify-content-between table-striped">
  <div class="col d-flex justify-content-center">{{ project.name }}</div>
  <div class="col d-flex justify-content-center">{{ project.startDate }}</div>
  <div class="col d-flex justify-content-center">{{ project.endDate }}</div>
  <div class="col d-flex justify-content-center">
    <button class="btn btn-primary btn-sm" (click)="sendEdit()">Edit</button>
    <button class="btn btn-primary btn-sm" (click)="sendInfo()">Details</button>
  </div>
</div>
