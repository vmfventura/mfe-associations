<div class="row d-flex align-items-center justify-content-between table-striped">
  <div class="col d-flex justify-content-center" id="projectName">{{ association.projectName }}</div>
  <div class="col d-flex justify-content-center" id="colabName">{{ association.colaboratorName }}</div>
  <div class="col d-flex justify-content-center" id="assocStartDate">{{ association.associationI.startDate }}</div>
  <div class="col d-flex justify-content-center" id="assocEndDate">{{ association.associationI.endDate }}</div>
  <div class="col d-flex justify-content-center">
    <input type="checkbox" [checked]="association.associationI.fundamental" disabled  id="fundamentalCheckbox">
  </div>
  <div class="col d-flex justify-content-center">
    <button class="btn btn-primary btn-sm" data-id="association-{{association.associationI.id}}" (click)="sendAssociation()">Details</button>
  </div>
</div>
